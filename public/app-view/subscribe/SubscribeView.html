   <!-- add_details -->
   <section class="add_details" ng-controller = "SubscribeController" ng-init = "initController();">
      <button type="button" class="modal_close" ng-click="closeModal();"><i class="fa fa-times-circle"></i></button>
      <h1 ng-if="!isLoggedIn">
          You need to be logged in!
         </h1>

      <div ng-if="isLoggedIn">
          <div class="add_hdr flag_hdr">
            <h2>Is this post your favorite? <span style="padding-top: 8px; color: gold;">â˜…</span></h2>
            <h3 style="font-weight: bold;">Stay updated to any changes made to this post.</h3><br>
            <h3 style="font-weight: bold;">This can be new comments, updated text/images/video, deleted or expired.</h3><br>
          </div>
          <div class="flag_reason">
            <input type="email" ng-model="email" placeholder="Your email" style="border: 2px solid #b1b1b1; width: 80%;">
            <div class="response_btn_area">
              <div class="innr_btn">
                <input type="submit" class="cust_btn" value="Cancel" ng-click="closeModal();">
              </div>
              <div class="innr_btn">
                <input type="submit" class="cust_btn" value="Submit" ng-click="submit();">
              </div>
            </div>
          </div>
          </div>
   </section>
