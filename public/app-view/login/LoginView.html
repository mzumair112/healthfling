   <!-- add_details -->
   <section class="add_details" ng-controller = "LoginController" ng-init = "initController();">
      <button type="button" class="modal_close" ng-click="closeModal();"><i class="fa fa-times-circle"></i></button>
          <div class="add_hdr flag_hdr">
            <h3 style="font-weight: bold;">You will receive a log in link to your email</h3><br>
          </div>
          <div class="flag_reason">
            <input type="email" ng-model="email" placeholder="Your email" style="border: 2px solid #b1b1b1; width: 80%;">
            <div class="response_btn_area">
              <div class="innr_btn">
                <input type="submit" class="cust_btn" value="Cancel" ng-click="closeModal();">
              </div>
              <div class="innr_btn">
                <input type="submit" class="cust_btn" value="Submit" ng-click="submit();">
              </div>
            </div>
          </div>
   </section>
